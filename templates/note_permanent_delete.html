{% extends "base.html" %}
{% block content %}
<h2>Confirm Permanent Deletion</h2>

<p>Are you sure you want to permanently delete the note titled "{{ note.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Permanently</button>
    <a href="{% url 'trash' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
